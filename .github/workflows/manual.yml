# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "log"
  log:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Send greeting
      run: echo "Hello ${{ inputs.name }}"
    - name: Log secrets and variables
      env:
        # Use secrets and environment-specific variables
        API_KEY: ${{ secrets.API_KEY }}
        APP_ID_REPO: ${{ secrets.APP_ID }}
        PROD_APP_ID: ${{ secrets.PROD_APP_ID }}
        PROD_API_KEY: ${{ secrets.PROD_API_KEY }}
      run: |
        if [ "${{ inputs.environment }}" == "repository" ]; then
          echo "Environment: Repository"
          echo "APP_ID: $APP_ID"
          echo "API_KEY: $API_KEY"
        elif [ "${{ inputs.environment }}" == "production" ]; then
          echo "Environment: Production"
          echo "APP_ID: $PROD_APP_ID"
          echo "API_KEY: $PROD_API_KEY"
        else
          echo "Unknown environment: ${{ inputs.environment }}"
        fi
